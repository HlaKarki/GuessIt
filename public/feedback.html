<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessit About</title>

  <link rel="stylesheet" href="styles.css">

  <script type="module" src="feedback.js" defer></script>

  <!--    font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="feedback-nav">
    <div class="about-title">Feedbacks</div>
    <div class="icons">
      <img id="feedback-new-form" src="./feedbackIcon.png" alt="Feedback" style="width: 25px; height: 25px; margin-right: 2vw; margin-top: 4px" title="Make a new feedback">
      <i class="fa fa-home" id="feedback-home-button"></i>
    </div>
  </div>
  <div id="feedback-feedbacks"></div>

  <div id="modal-backdrop" class="hidden"></div>
  <div class="Feedback">
      <div class="feedback-form hidden">
        <span id="feedback-close">&times;</span>
        <div class="feedback-form-name">
          <label>Name:</label>
          <input type="text" id="feedback-name" name="feedback-name">
        </div>

        <div class="feedback-form-feedback">
          <label for="feedback-feedback">Describe Your Feedback:</label>
          <textarea id="feedback-feedback" name="feedback" rows="5" cols="50"></textarea>
        </div>

        <input id="feedback-submit" type="submit" value="Submit">
      </div>
  </div>

</body>
</html>
