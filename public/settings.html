<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessit Settings</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
<!--    <script src="settings.js"></script>-->

    <!--    font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;400;700&display=swap" rel="stylesheet">

    <!--    symbol link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1 class="settings-settings">Settings</h1>
<div class="settings">
    <div class="settings-attempts">
        <label>
            Allowed attempts:
            <input id="allowed-attempts-number" type="number" min="1" max="15" value="3">
        </label>
    </div>

    <div class="settings-word-length">
        <label>
            Word length:
            <input id="word-length-number" type="number" min="3" max="5" value="4">
        </label>
    </div>

    <div class="settings-doneB">
        <button id="settings-done-button">Done</button>
    </div>

</div>

</body>
</html>
