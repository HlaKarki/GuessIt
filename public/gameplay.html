<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guessit</title>
    <!--    font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;400;700&display=swap" rel="stylesheet">

    <!--    symbol link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#">

    <script type="module" src="gameplay.js" defer></script>

</head>
<body>

    <div class="top-nav settings-settings">
        <label id="gameplay-attempts-left">Attempts left:</label>
        <button id="new-word-button" class="btn" title="Reset your current progress and guess a new word">Reset<i class="fa fa-refresh"></i></button>
        <button id="gameplay-home-button" class="btn" title="Go back to home page"><i class="fa fa-home"></i></button>
    </div>

    <div id="answer_container">
        <h3>Attempt history</h3>
    </div>

    <div class="user-input">
        <!--    dynamically added buttons -->
    </div>

    <div class="guess-button">
        <button id="guessit" title="Guess the word you have currently typed in">Guess</button>
    </div>

    <!--    <div class="divider"></div>-->

    <div class="random-words">
        <!--    dynamically added buttons -->
    </div>

    <div class="erase-button">
        <button id="erase">x</button>
    </div>

</body>
</html>
